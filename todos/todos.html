<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Dos</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
<h1>To Dos</h1>
<form>
    <ul id="myList">

    </ul>
<span id="toDo"></span>
    <div class="totals"></div>
</form>
<div id="new">
<input type="text" id="newItem" placeholder="To do...">
<span onclick="newItem()" class="addBtn">+</span>
</div>

</body>
<script>
    let toDo = [];

    const mylist = document.getElementsByTagName("li");
    let i;
    let nextid = 1000;
    for (i = 0; i < mylist.length; i++) {
        const span = document.createElement("SPAN");
        const txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        mylist[i].appendChild(span);
    }
    // Click on a close button to hide the current list item
    const close = document.getElementsByClassName("close");

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            const div = this.parentElement;
            div.style.display = "none";
        }
    }
    // Add a "checked" symbol when clicking on a list item

    const list = document.querySelector('UL');
    list.addEventListener('click', function(ev) {
        if (ev.target.tagName = 'LI') {
            ev.target.classList.toggle('checked');
            for (const toDoElement of toDo) {
                if(toDoElement.id = ev.target.id){
                    toDoElement.done=!toDoElement.done;
                }
            }
        }
    }, false);
    function newItem() {
        const li = document.createElement("li");
        const inputValue = document.getElementById("newItem").value;
        const t = document.createTextNode(inputValue);
        localStorage.setItem(li, inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myList").appendChild(li);
        }
        document.getElementById("newItem").value = "";

        const span = document.createElement("SPAN");
        const txt = document.createTextNode("\u00D7");
        span.className = "close";

        span.appendChild(txt);
        li.appendChild(span);
        li.id = nextid;
        let newList = {id: nextid, item: inputValue, done: false};
        nextid++;
        toDo.push(newList);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                const div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
</script>
</html>
